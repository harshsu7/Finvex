<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finvex - Loan Eligibility Results</title>
    <style>
        body { background-color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: blue; color: white; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; }
        .content { margin: 20px; text-align: center; }
        .button { background-color: green; color: white; font-weight: bold; padding: 10px 20px; border: none; cursor: pointer; margin-top: 10px; }
        .charts { display: flex; justify-content: space-evenly; margin-top: 20px; }
        .chart-container { border: 1px solid black; padding: 10px; width: 45%; }
    </style>
</head>
<body>
    <header>Finvex</header>
    <div class="content">
        <h2>Loan Eligibility Results</h2>
        <p><strong>Eligibility:</strong> {{ loan_status }}</p>
        <p><strong>Bank Score:</strong> {{ bank_score }}</p>

        <div class="charts">
            <div class="chart-container">
                <h3>Payment Method Distribution (Pie Chart)</h3>
                <img src="{{ url_for('static', filename='pie_chart.png') }}" alt="Pie Chart">
            </div>
            <div class="chart-container">
                <h3>Debit vs Credit (Stacked Bar Chart)</h3>
                <img src="{{ url_for('static', filename='stacked_bar.png') }}" alt="Stacked Bar Chart">
            </div>
        </div>

        <form action="/download" method="GET">
            <button class="button">Download Extracted Excel</button>
        </form>
    </div>
</body>
</html>
